<div class="container">
    <div class="text-center" style="margin: 10px;">
        <div id="carouselExampleDark" class="carousel carousel-dark slide custom-carousel" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner border border-dark border-2 rounded-4">
            <div class="carousel-item active" data-bs-interval="6000">
              <img [src]="imagenPath1" class="d-block w-100 mx-auto" alt="">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="6000">
              <img [src]="imagenPath2" class="d-block w-100 mx-auto" alt="">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="6000">
              <img [src]="imagenPath3" class="d-block w-100 mx-auto" alt="">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
</div>

<div class="container-fluid">
    <div class="card-group row row-cols-auto">
      <div> <!--Aqui se ponen el *ngFor para cargar todas las cartas-->
        <div class="card col-{breakpoint}-auto border border-dark" style="width: 15rem;">
          <img src="https://picsum.photos/700/400?random" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title text-center mb-3 border border-primary border-3 rounded-4">Titulo del Libro</h5>
            <a class="btn btn-success mx-4 rounded-5">+</a>
            <a class="btn btn-danger rounded-5">Descargar</a>
          </div>
        </div>
      </div>
    </div> 
</div>
