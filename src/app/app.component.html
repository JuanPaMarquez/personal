<div class="modal" id="exampleModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5 fw-bold mb-0">Inicio Seccion</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formularioSeccion" (ngSubmit)="inicioSeccion()">
          <div class="form-floating mb-3">
            <input required type="email" class="form-control rounded-3" id="" placeholder="name@example.com" formControlName="correo">
            <label for="floatingInput">Correo Electronico</label>
          </div>
          <div class="form-floating mb-3">
            <input required type="password" class="form-control rounded-3" id="" placeholder="Password" formControlName="contrasena">
            <label for="floatingPassword">Contrase√±a</label>
          </div>
          <button type="submit" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" (click)="cerrarModal()">Entrar</button>
          <hr class="my-4">
          <h2 class="fs-5 fw-bold mb-3">No tengo Cuenta:</h2>
          
        
          <button type="button" class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" routerLink="registro">
            Registrarme
          </button>
          
          <small class="text-muted">Al hacer Clic en Registrar acepta los terminos de uso.</small>
        </form>
      </div>
    </div>
  </div>
</div>
